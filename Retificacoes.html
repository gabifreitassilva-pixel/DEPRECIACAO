<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Retificações Sugeridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; padding: 40px; }</style>
</head>
<body>
    <div class="max-w-4xl mx-auto bg-zinc-900/40 border border-zinc-800 p-8 rounded-2xl">
        <h1 class="text-2xl font-black italic uppercase text-orange-500 mb-6">Guia de Retificação PGDAS-D</h1>
        <div id="no-data" class="text-zinc-600 text-sm italic">Nenhuma auditoria realizada recentemente.</div>
        <div id="data-view" class="hidden">
            <div class="grid grid-cols-2 gap-8 mb-10">
                <div class="bg-black p-6 rounded-xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 uppercase font-bold mb-1">Campo: Vendas Monofásicas</p>
                    <h2 id="val-pis" class="text-2xl font-black text-green-500">R$ 0,00</h2>
                </div>
                <div class="bg-black p-6 rounded-xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 uppercase font-bold mb-1">Campo: Vendas com ICMS ST</p>
                    <h2 id="val-icms" class="text-2xl font-black text-blue-500">R$ 0,00</h2>
                </div>
            </div>
            <p class="text-xs text-zinc-400">Instrução: No portal do Simples Nacional, acesse a segregação de receitas e utilize os valores acima para abater os impostos pagos indevidamente.</p>
        </div>
    </div>
    <script>
        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('audit_data'));
            if(data && data.valor > 0) {
                document.getElementById('no-data').classList.add('hidden');
                document.getElementById('data-view').classList.remove('hidden');
                document.getElementById('val-pis').innerText = (data.valor * 0.7).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                document.getElementById('val-icms').innerText = (data.valor * 0.3).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            }
        };
    </script>
</body>
</html>
