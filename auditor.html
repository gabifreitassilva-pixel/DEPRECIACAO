<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Auditor Fiscal Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; padding: 20px; }
        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; }
        .btn-orange { background: #f97316; color: #000; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-orange:disabled { background: #333; color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="card p-6 border-t-4 border-orange-500 text-center">
            <h3 class="text-xs font-bold uppercase text-zinc-500 mb-4">Upload de Notas</h3>
            <div id="drop-zone" class="border-2 border-dashed border-zinc-800 p-8 cursor-pointer hover:border-orange-500 transition" onclick="document.getElementById('xml-input').click()">
                <input type="file" id="xml-input" multiple accept=".xml" class="hidden">
                <i class="fas fa-file-invoice text-4xl text-zinc-800 mb-2"></i>
                <p id="status-text" class="text-[10px] font-bold uppercase">Clique para selecionar XMLs</p>
            </div>
            <button id="btn-iniciar" disabled class="btn-orange w-full py-4 mt-4 rounded-lg uppercase italic">Iniciar Auditoria Reversa</button>
        </div>
        <div class="md:col-span-2 card p-8 border-t-4 border-zinc-800 flex items-center justify-around">
            <div class="text-center">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Itens Auditados</p>
                <h2 id="total-itens" class="text-4xl font-black">0</h2>
            </div>
            <div class="text-center border-l border-zinc-900 pl-10">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Crédito Identificado</p>
                <h2 id="total-recuperacao" class="text-4xl font-black text-green-500">R$ 0,00</h2>
            </div>
        </div>
    </div>

    <div class="card overflow-hidden">
        <table class="w-full text-left text-[11px]">
            <thead class="bg-zinc-950 text-zinc-500 font-black uppercase">
                <tr><th class="p-4">Produto / Documento</th><th class="p-4">NCM</th><th class="p-4">Anexo / Regra</th><th class="p-4 text-right">Crédito</th></tr>
            </thead>
            <tbody id="tabela-body" class="divide-y divide-zinc-900"></tbody>
        </table>
    </div>

    <script>
        const input = document.getElementById('xml-input');
        const btn = document.getElementById('btn-iniciar');
        const status = document.getElementById('status-text');
        let arquivos = [];

        input.onchange = (e) => {
            arquivos = Array.from(e.target.files);
            if(arquivos.length > 0) {
                status.innerText = `${arquivos.length} NOTAS IDENTIFICADAS`;
                status.classList.add('text-orange-500');
                btn.disabled = false;
            }
        };

        btn.onclick = async () => {
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Processando...';
            const tabela = document.getElementById('tabela-body');
            tabela.innerHTML = '';
            let totalRec = 0; let totalItens = 0;

            for (const arq of arquivos) {
                const xml = new DOMParser().parseFromString(await arq.text(), "text/xml");
                const itens = xml.getElementsByTagName('det');
                for (let i = 0; i < itens.length; i++) {
                    const prod = itens[i].getElementsByTagName('prod')[0];
                    const ncm = prod.getElementsByTagName('NCM')[0].textContent;
                    const vProd = parseFloat(prod.getElementsByTagName('vProd')[0].textContent);
                    const xProd = prod.getElementsByTagName('xProd')[0].textContent;

                    // CRUZAMENTO COM SUAS BASES (Exemplo Autopeças/Bebidas/Farma)
                    let regra = ""; let aliquota = 0;
                    if (ncm.startsWith("8708")) { regra = "AUTOPEÇAS (ST)"; aliquota = 0.18; }
                    else if (ncm.startsWith("3304") || ncm.startsWith("3401")) { regra = "PERFUMARIA (MONO)"; aliquota = 0.0925; }
                    else if (ncm.startsWith("2203") || ncm.startsWith("2202")) { regra = "BEBIDAS (MONO/ST)"; aliquota = 0.0925; }

                    if (aliquota > 0) {
                        const rec = vProd * aliquota;
                        totalRec += rec; totalItens++;
                        tabela.insertAdjacentHTML('beforeend', `<tr><td class="p-4 font-bold uppercase">${xProd}</td><td class="p-4 font-mono">${ncm}</td><td class="p-4 text-orange-500 font-bold">${regra}</td><td class="p-4 text-right text-green-500 font-black">R$ ${rec.toFixed(2)}</td></tr>`);
                    }
                }
            }
            document.getElementById('total-itens').innerText = totalItens;
            document.getElementById('total-recuperacao').innerText = totalRec.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            btn.innerHTML = 'Auditoria Finalizada';
            
            // Persistência para o Módulo de Retificação
            localStorage.setItem('last_audit_total', JSON.stringify({ itens: totalItens, valor: totalRec }));
        };
    </script>
</body>
</html>
