<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Auditorias - Auditor Fiscal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000000; color: #ffffff; font-family: 'Inter', sans-serif; }
        .dashboard-card { background-color: #0a0a0a; border: 1px solid #222; }
        .orange-accent { color: #FF8C00; }
        .btn-orange { background-color: #FF8C00; color: #000; font-weight: 900; text-transform: uppercase; transition: 0.2s; cursor: pointer; border: none; }
        .btn-orange:hover { background-color: #ff9d26; transform: translateY(-2px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF8C00; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-black text-white p-6 border-b border-zinc-800 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-orange-500 p-2 rounded-lg"><i class="fas fa-database text-black text-2xl"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic">Histórico <span class="orange-accent">Auditor</span></h1>
                    <p class="text-[10px] opacity-60 uppercase">Central de Consultas</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 border border-zinc-700 rounded-lg text-xs font-bold hover:bg-zinc-900 transition flex items-center gap-2 uppercase">
                    <i class="fas fa-home"></i> Início
                </a>
                <a href="auditor.html" class="px-4 py-2 border border-orange-500/30 rounded-lg text-xs font-bold hover:bg-orange-500/10 transition flex items-center gap-2 uppercase orange-accent">
                    <i class="fas fa-plus"></i> Nova Auditoria
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-1">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="dashboard-card p-5 rounded-xl border-l-4 border-orange-500"><p class="text-[10px] text-zinc-500 uppercase">Total Auditorias</p><h3 id="total-audits" class="text-3xl font-black">0</h3></div>
            <div class="dashboard-card p-5 rounded-xl border-l-4 border-green-500"><p class="text-[10px] text-zinc-500 uppercase">Recuperação Total</p><h3 id="grand-total-recovery" class="text-3xl font-black text-green-500">R$ 0,00</h3></div>
            <div class="dashboard-card p-5 rounded-xl border-l-4 border-zinc-700"><p class="text-[10px] text-zinc-500 uppercase">Última Sinc.</p><h3 id="last-sync" class="text-lg font-bold text-zinc-400 mt-2">--:--</h3></div>
        </section>

        <section class="dashboard-card rounded-xl overflow-hidden shadow-2xl">
            <div class="p-5 border-b border-zinc-800 bg-zinc-900/40 flex justify-between items-center">
                <h2 class="font-bold text-zinc-200 uppercase text-xs">Registros Gravados</h2>
                <button onclick="window.fetchHistory()" class="text-orange-500 text-xs font-bold hover:underline cursor-pointer"><i class="fas fa-sync mr-1"></i> Atualizar</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black text-zinc-500 uppercase text-[10px] font-bold">
                        <tr><th class="p-4">Data</th><th class="p-4">Empresa</th><th class="p-4 text-right">Valor</th><th class="p-4 text-center">Ações</th></tr>
                    </thead>
                    <tbody id="history-body" class="divide-y divide-zinc-900 text-zinc-300"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkgh6778FzobRxLl3trFE0KQ2D9PJOYra",
            authDomain: "auditor-fiscal-pro.firebaseapp.com",
            projectId: "auditor-fiscal-pro",
            storageBucket: "auditor-fiscal-pro.firebasestorage.app",
            messagingSenderId: "901682265807",
            appId: "1:901682265807:web:0b399cf95a7213fdeec1ba",
            measurementId: "G-MZ3MTGMEJ0"
        };

        const appId = 'auditor-sp-pro-v7';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        window.onload = async () => { 
            try { 
                await signInAnonymously(auth); 
                onAuthStateChanged(auth, u => { 
                    currentUser = u; 
                    if(u) window.fetchHistory(); 
                }); 
            } catch(e) { console.error(e); } 
        };

        window.fetchHistory = () => {
            if(!currentUser) return;
            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'audits')), (snap) => {
                const tbody = document.getElementById('history-body');
                tbody.innerHTML = "";
                let total = 0;
                snap.forEach(d => {
                    const data = d.data();
                    total += data.valor || 0;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="p-4">${new Date(data.data).toLocaleDateString()}</td><td class="p-4 font-bold">${data.empresa}</td><td class="p-4 text-right text-green-500 font-bold">${data.valor.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td><td class="p-4 text-center"><button onclick="window.deleteAudit('${d.id}')" class="text-red-500 hover:text-red-700 cursor-pointer"><i class="fas fa-trash"></i></button></td>`;
                    tbody.appendChild(tr);
                });
                document.getElementById('total-audits').innerText = snap.size;
                document.getElementById('grand-total-recovery').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
            });
        };

        window.deleteAudit = async (id) => { 
            if(confirm("Deseja realmente excluir este registro?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'audits', id)); 
                } catch (e) { alert("Erro ao deletar."); }
            }
        };
    </script>
</body>
</html>
