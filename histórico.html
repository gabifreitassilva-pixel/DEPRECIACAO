<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Auditorias - Auditor Fiscal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000000; color: #ffffff; font-family: 'Inter', sans-serif; }
        .dashboard-card { background-color: #0a0a0a; border: 1px solid #222; transition: all 0.3s ease; }
        .dashboard-card:hover { border-color: #FF8C00; }
        .orange-accent { color: #FF8C00; }
        .btn-orange { background-color: #FF8C00; color: #000; font-weight: 900; text-transform: uppercase; transition: all 0.2s; }
        .btn-orange:hover { background-color: #ff9d26; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4); }
        .table-container { max-height: 600px; overflow-y: auto; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF8C00; }
        .search-input { background-color: #111 !important; border: 1px solid #333 !important; color: white !important; }
        .row-hover:hover { background-color: rgba(255, 140, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6">
    
    <header class="flex justify-between items-center mb-10">
        <div class="flex items-center gap-4">
            <div class="bg-orange-600 p-3 rounded-xl shadow-[0_0_20px_rgba(249,115,22,0.3)] text-black">
                <i class="fas fa-database text-2xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black tracking-tighter uppercase italic text-white">Histórico <span class="text-[#f97316]">Global</span></h2>
                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.3em]">Registros de Auditorias Gravadas</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Última Sincronização</p>
            <h3 id="last-sync" class="text-white font-black italic">--:--:--</h3>
        </div>
    </header>

    <main class="flex-1">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="dashboard-card p-6 rounded-xl border-l-4 border-orange-500 shadow-lg">
                <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Total de Auditorias</p>
                <h3 id="total-audits" class="text-3xl font-black text-white">0</h3>
            </div>
            <div class="dashboard-card p-6 rounded-xl border-l-4 border-green-500 shadow-lg">
                <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Recuperação Acumulada</p>
                <h3 id="grand-total-recovery" class="text-3xl font-black text-green-500">R$ 0,00</h3>
            </div>
            <div class="dashboard-card p-6 rounded-xl border-l-4 border-blue-500 shadow-lg">
                <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Volume de Itens</p>
                <h3 id="total-items-volume" class="text-3xl font-black text-white">0</h3>
            </div>
        </section>

        <section class="dashboard-card p-6 rounded-xl mb-8 border-t-2 border-orange-500">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label class="text-[10px] text-zinc-500 font-bold uppercase mb-1 block">Buscar por Empresa ou CNPJ</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-zinc-500"></i>
                        <input type="text" id="search-input" oninput="filterTable()" placeholder="Digite o nome para filtrar..." class="search-input w-full pl-10 pr-4 py-2 rounded-lg text-sm outline-none">
                    </div>
                </div>
                <button onclick="fetchHistory()" class="btn-orange px-8 py-2 rounded-lg text-xs font-black flex items-center gap-2">
                    <i class="fas fa-sync"></i> ATUALIZAR
                </button>
            </div>
        </section>

        <section class="dashboard-card rounded-xl overflow-hidden shadow-2xl">
            <div class="table-container">
                <table class="w-full text-left text-sm" id="history-table">
                    <thead class="bg-black text-zinc-500 sticky top-0 z-10 border-b border-zinc-800">
                        <tr class="uppercase text-[10px] font-bold">
                            <th class="p-4">Data Proc.</th>
                            <th class="p-4">Empresa / CNPJ</th>
                            <th class="p-4">Competência</th>
                            <th class="p-4 text-center">Volume Itens</th>
                            <th class="p-4 text-right">Valor Recuperável</th>
                            <th class="p-4 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="divide-y divide-zinc-900 text-zinc-300">
                        </tbody>
                </table>
                <div id="empty-history" class="hidden p-32 text-center text-zinc-800">
                    <i class="fas fa-folder-open text-6xl mb-4 block opacity-10"></i>
                    <p class="font-bold uppercase tracking-widest text-xs">Nenhum registro gravado no sistema.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Função disparada ao carregar a página
        window.onload = () => {
            fetchHistory();
        };

        function fetchHistory() {
            const tbody = document.getElementById('history-body');
            const emptyState = document.getElementById('empty-history');
            
            // Puxa os dados que o Index salvou sob esta chave
            let dados = JSON.parse(localStorage.getItem('auditoria_salva')) || [];
            
            // Atualiza hora da sincronização
            document.getElementById('last-sync').innerText = new Date().toLocaleTimeString('pt-BR');

            if (dados.length === 0) {
                tbody.innerHTML = "";
                emptyState.classList.remove('hidden');
                updateStats(0, 0, 0);
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = "";

            // Variáveis para os KPIs
            let acumuladoRecovery = 0;
            let acumuladoVolume = 0;

            // Inverte a ordem para mostrar os mais recentes primeiro
            dados.reverse().forEach((rec, index) => {
                const tr = document.createElement('tr');
                tr.className = "row-hover transition border-b border-zinc-900";
                
                const dataFormatada = new Date(rec.data).toLocaleDateString('pt-BR');
                const valorFormatado = rec.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                acumuladoRecovery += rec.valor;
                acumuladoVolume += rec.volume;

                tr.innerHTML = `
                    <td class="p-4 font-bold text-zinc-500">${dataFormatada}</td>
                    <td class="p-4">
                        <div class="font-black text-white uppercase truncate w-48">${rec.empresa}</div>
                        <div class="text-[9px] text-orange-500 font-mono">${rec.cnpj}</div>
                    </td>
                    <td class="p-4 text-[10px] font-bold text-zinc-400">${rec.mes}</td>
                    <td class="p-4 text-center text-zinc-500 font-bold">${rec.volume}</td>
                    <td class="p-4 text-right">
                        <div class="text-green-500 font-black text-lg">${valorFormatado}</div>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="excluirRegistro('${rec.data}')" class="text-zinc-700 hover:text-red-500 transition px-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            updateStats(dados.length, acumuladoRecovery, acumuladoVolume);
        }

        function updateStats(total, recovery, volume) {
            document.getElementById('total-audits').innerText = total;
            document.getElementById('grand-total-recovery').innerText = recovery.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('total-items-volume').innerText = volume;
        }

        function filterTable() {
            const search = document.getElementById('search-input').value.toUpperCase();
            const rows = document.querySelectorAll('#history-body tr');
            
            rows.forEach(row => {
                const text = row.innerText.toUpperCase();
                row.style.display = text.includes(search) ? "" : "none";
            });
        }

        function excluirRegistro(idData) {
            if(!confirm("Tem certeza que deseja excluir esta auditoria permanentemente?")) return;
            
            let dados = JSON.parse(localStorage.getItem('auditoria_salva')) || [];
            dados = dados.filter(d => d.data !== idData);
            localStorage.setItem('auditoria_salva', JSON.stringify(dados));
            fetchHistory();
        }
    </script>
</body>
</html>
