<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V7.2 Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 12px 25px; font-size: 11px; font-weight: 700; color: #ffffff; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-transform: uppercase; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: var(--orange-main); background: #080808; border-left-color: var(--orange-main); }
        .section-title { padding: 25px 25px 10px; font-size: 9px; font-weight: 900; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        #dynamic-content { flex: 1; overflow-y: auto; background: #050505; position: relative; }
        .module-padding { padding: 30px; }
        .dashboard-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; }
        .orange-border { border: 1.5px solid var(--orange-main); }
        input { background: #080808 !important; border: 1px solid var(--border-color) !important; color: #fff !important; padding: 10px; border-radius: 5px; font-size: 12px; width: 100%; outline: none; }
        .btn-action { width: 100%; padding: 12px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-orange { background: var(--orange-main); color: #000; cursor: pointer; }
        .btn-orange:hover { background: #fb923c; transform: translateY(-1px); }
        .badge-tax { font-size: 8px; padding: 2px 5px; border-radius: 3px; font-weight: bold; margin-right: 2px; text-transform: uppercase; }
        .bg-pis-cof { background-color: #3b82f6; color: white; }
        .bg-icms { background-color: #f59e0b; color: white; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { text-align: left; color: #444; border-bottom: 1px solid #111; padding: 15px 10px; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #0d0d0d; }
        .expand-content { display: none; background: #050505; padding: 5px 0; }
        .sub-link { padding: 8px 50px; color: #ffffff; font-size: 10px; cursor: pointer; display: block; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 border-b border-zinc-900 mb-2 text-center">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
            <p class="text-[8px] text-zinc-600 font-bold uppercase tracking-[0.3em]">V7.2 Integrated System</p>
        </div>
        <nav>
            <div class="section-title">Entrada de Dados</div>
            <div class="nav-link active" onclick="loadModule('auditoria', this)"><i class="fas fa-file-code"></i> 1. Importar XMLs</div>
            <div class="nav-link" onclick="loadModule('extrato simples.html', this)"><i class="fas fa-file-invoice"></i> 2. Extrato PGDAS-D</div>
            
            <div class="section-title">Processamento</div>
            <div class="nav-link" style="color: #f97316;" onclick="window.processarAuditoriaCompleta()"><i class="fas fa-bolt"></i> EFETUAR AUDITORIA</div>
            
            <div class="section-title">Ações e Histórico</div>
            <div class="nav-link" onclick="window.gravarAuditoria()"><i class="fas fa-save"></i> Gravar Auditoria</div>
            <div class="nav-link" onclick="loadModule('histórico.html', this)"><i class="fas fa-database"></i> Histórico Global</div>
            <div class="nav-link" onclick="loadModule('retificacoes.html', this)"><i class="fas fa-edit"></i> Retificações</div>
            
            <div class="section-title">Base Legal Estadual (SP)</div>
            <div class="nav-link flex justify-between" onclick="toggleMenu('menu-sp')"><span><i class="fas fa-box text-[#f97316]"></i> Anexos ICMS-ST</span><i class="fas fa-chevron-down ml-auto text-[8px]"></i></div>
            <div id="menu-sp" class="expand-content">
                <span class="sub-link" onclick="loadModule('auto pecas.html', this)">Autopeças</span>
                <span class="sub-link" onclick="loadModule('bebidas alcolicas exceto cerveja e chope.html', this)">Bebidas</span>
            </div>
        </nav>
    </aside>

    <main id="dynamic-content"></main>

    <script>
        const MONTHS = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        
        // Memória Global para não perder dados entre abas
        let state = {
            xmlData: [],
            pgdasData: null,
            results: { empresa: '', cnpj: '', periodo: '', valor: 0, itens: 0 }
        };

        function loadModule(target, element) {
            const container = document.getElementById('dynamic-content');
            if (element) {
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            }
            if (target === 'auditoria') { 
                renderAuditor(container);
                restoreState(); // Recupera o que já foi importado
            } else { 
                container.innerHTML = `<iframe src="${target}" id="module-frame" style="width:100%; height:100vh; border:none;"></iframe>`; 
            }
        }

        function renderAuditor(container) {
            container.innerHTML = `
                <div class="module-padding">
                    <header class="flex justify-between items-center mb-10">
                        <div class="flex items-center gap-4">
                            <div class="bg-orange-600 p-3 rounded-xl text-black"><i class="fas fa-microchip text-2xl"></i></div>
                            <div><h2 class="text-2xl font-black italic text-white">Painel de <span class="text-[#f97316]">Cruzamento</span></h2><p class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.3em]">XML + PGDAS DATA MATCH</p></div>
                        </div>
                        <div class="text-right"><span id="header-empresa" class="block font-black text-[#f97316] text-xl italic uppercase">Aguardando Importação</span></div>
                    </header>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <div class="dashboard-card p-6 orange-border flex flex-col">
                            <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-4 flex items-center gap-2"><i class="fas fa-cloud-upload-alt"></i> Upload de XMLs</h4>
                            <input type="file" id="xml-input" multiple accept=".xml" class="hidden" onchange="window.handleFiles(this.files)">
                            <div class="flex-1 border-2 border-dashed border-zinc-900 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-zinc-900/30 p-10" onclick="document.getElementById('xml-input').click()">
                                <p id="upload-label" class="text-[10px] text-zinc-600 font-bold uppercase">Clique para selecionar arquivos</p>
                            </div>
                        </div>
                        <div class="dashboard-card p-6 orange-border">
                            <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-6 flex items-center gap-2"><i class="fas fa-info-circle"></i> Resumo da Empresa</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-[9px] text-zinc-600 font-bold uppercase">Empresa</label><input type="text" id="disp-empresa" readonly></div>
                                <div><label class="text-[9px] text-zinc-600 font-bold uppercase">CNPJ</label><input type="text" id="disp-cnpj" readonly></div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-6 mb-8">
                        <div class="dashboard-card p-5 border-l-4 border-orange-500"><p class="text-[9px] text-zinc-500 uppercase font-bold">XMLs Carregados</p><h3 id="kpi-notas" class="text-3xl font-black mt-1">0</h3></div>
                        <div class="dashboard-card p-5 border-l-4 border-blue-500"><p class="text-[9px] text-zinc-500 uppercase font-bold">Itens Identificados</p><h3 id="kpi-itens" class="text-3xl font-black mt-1">0</h3></div>
                        <div class="dashboard-card p-5 border-l-4 border-green-500"><p class="text-[9px] text-zinc-500 uppercase font-bold">Crédito Estimado</p><h3 id="kpi-valor" class="text-3xl font-black text-green-500 mt-1">R$ 0,00</h3></div>
                        <div class="dashboard-card p-5 border-l-4 border-white"><p class="text-[9px] text-zinc-500 uppercase font-bold">Status Auditoria</p><h3 id="kpi-status" class="text-xl font-black mt-1 uppercase">Aguardando</h3></div>
                    </div>

                    <div class="dashboard-card overflow-hidden">
                        <table id="result-table">
                            <thead class="bg-black">
                                <tr><th>Documento / Produto</th><th>NCM</th><th class="text-center">Trib. Original</th><th class="text-center text-orange-500">Sugestão</th><th class="text-right">V. Recuperável</th></tr>
                            </thead>
                            <tbody id="tabela-body">
                                <tr><td colspan="5" class="p-10 text-center opacity-20 uppercase font-black">Nenhuma auditoria processada</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>`;
        }

        window.handleFiles = async function(files) {
            state.xmlData = Array.from(files);
            document.getElementById('upload-label').innerText = state.xmlData.length + " XMLs Prontos";
            document.getElementById('kpi-notas').innerText = state.xmlData.length;
            
            const text = await state.xmlData[0].text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            state.results.empresa = xml.getElementsByTagName("xNome")[0]?.textContent || "EMPRESA S/A";
            state.results.cnpj = xml.getElementsByTagName("CNPJ")[0]?.textContent || "";
            
            document.getElementById('disp-empresa').value = state.results.empresa;
            document.getElementById('disp-cnpj').value = state.results.cnpj;
            document.getElementById('header-empresa').innerText = state.results.empresa;
        };

        window.processarAuditoriaCompleta = async function() {
            if(state.xmlData.length === 0) {
                alert("Primeiro importe os XMLs na aba '1. Importar XMLs'");
                loadModule('auditoria', document.querySelector('.nav-link'));
                return;
            }

            const tbody = document.getElementById('tabela-body');
            if(!tbody) { // Se o usuário estiver em outra aba, força a volta para ver o resultado
                loadModule('auditoria', document.querySelector('.nav-link'));
                setTimeout(() => window.processarAuditoriaCompleta(), 100);
                return;
            }

            tbody.innerHTML = "";
            let totalRec = 0, totalItens = 0;

            for (let file of state.xmlData) {
                const text = await file.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const dets = xml.getElementsByTagName("det");
                
                Array.from(dets).forEach(det => {
                    totalItens++;
                    const xProd = det.getElementsByTagName("xProd")[0]?.textContent;
                    const ncm = det.getElementsByTagName("NCM")[0]?.textContent;
                    const vProd = parseFloat(det.getElementsByTagName("vProd")[0]?.textContent || 0);
                    
                    let val = 0;
                    if(["2105", "2202", "8708"].some(p => ncm.startsWith(p))) {
                        val = vProd * 0.0198;
                        totalRec += val;
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="p-4 font-bold uppercase text-[10px]">${xProd}</td><td class="p-4 font-mono">${ncm}</td><td class="text-center">01</td><td class="text-center text-orange-500">05</td><td class="p-4 text-right text-green-500 font-bold">R$ ${val.toFixed(2)}</td>`;
                    tbody.appendChild(tr);
                });
            }

            state.results.valor = totalRec;
            state.results.itens = totalItens;
            document.getElementById('kpi-itens').innerText = totalItens;
            document.getElementById('kpi-valor').innerText = totalRec.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('kpi-status').innerText = "CONCLUÍDO";
            document.getElementById('kpi-status').className = "text-xl font-black mt-1 uppercase text-green-500";
        };

        window.gravarAuditoria = function() {
            if(state.results.valor === 0) return alert("Efetue a auditoria primeiro!");
            let historico = JSON.parse(localStorage.getItem('auditoria_salva')) || [];
            historico.push({...state.results, data: new Date().toISOString()});
            localStorage.setItem('auditoria_salva', JSON.stringify(historico));
            alert("✅ Dados enviados ao Histórico Global!");
        };

        function restoreState() {
            if(state.results.empresa) {
                document.getElementById('disp-empresa').value = state.results.empresa;
                document.getElementById('disp-cnpj').value = state.results.results.cnpj;
                document.getElementById('kpi-notas').innerText = state.xmlData.length;
            }
        }

        function toggleMenu(id) { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        window.onload = () => loadModule('auditoria', document.querySelector('.nav-link'));
    </script>
</body>
</html>
