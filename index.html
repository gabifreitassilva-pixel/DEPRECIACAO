<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V7.2 Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styles */
        .sidebar { width: 300px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 12px 25px; font-size: 11px; font-weight: 700; color: #ffffff; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-transform: uppercase; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: var(--orange-main); background: #080808; border-left-color: var(--orange-main); }
        .section-title { padding: 25px 25px 10px; font-size: 9px; font-weight: 900; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Main Content & Frames */
        .main-container { flex: 1; position: relative; height: 100vh; background: #050505; }
        .tab-content { display: none; width: 100%; height: 100%; overflow-y: auto; padding: 30px; }
        .tab-content.active { display: block; }
        
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        /* UI Elements */
        .dashboard-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; }
        .orange-border { border: 1.5px solid var(--orange-main); }
        input { background: #080808 !important; border: 1px solid var(--border-color) !important; color: #fff !important; padding: 10px; border-radius: 5px; font-size: 12px; width: 100%; outline: none; }
        .btn-action { width: 100%; padding: 12px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-orange { background: var(--orange-main); color: #000; cursor: pointer; }
        .btn-gray { background: #1a1a1a; color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 border-b border-zinc-900 mb-2">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
            <p class="text-[8px] text-zinc-600 font-bold uppercase tracking-[0.3em]">V7.2 Integrated System</p>
        </div>
        <nav>
            <div class="section-title">Extra√ß√£o de Dados</div>
            <div class="nav-link active" onclick="showTab('auditoria-panel', this)"><i class="fas fa-file-export"></i> Extrair Dados XML</div>
            
            <div class="section-title">A√ß√µes</div>
            <div class="nav-link" style="color: #f97316;" onclick="window.efetuarAuditoria()"><i class="fas fa-bolt"></i> Efetuar Auditoria</div>
            
            <div class="nav-link" onclick="showTab('retificacoes-frame', this, 'Retificacoes.html')">
                <i class="fas fa-edit"></i> Painel de Retifica√ß√µes
            </div>
            
            <div class="nav-link" onclick="window.gravarProcessamento()"><i class="fas fa-save"></i> Gravar Auditoria</div>
            
            <div class="section-title">Hist√≥rico e Consultas</div>
            <div class="nav-link" onclick="showTab('historico-frame', this, 'hist√≥rico.html')"><i class="fas fa-database"></i> Hist√≥rico Global</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="auditoria-panel" class="tab-content active">
            <header class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-4">
                    <div class="bg-orange-600 p-3 rounded-xl text-black"><i class="fas fa-file-invoice-dollar text-2xl"></i></div>
                    <div>
                        <h2 class="text-2xl font-black italic text-white">Auditor <span class="text-[#f97316]">Fiscal</span> Total</h2>
                        <p id="header-empresa" class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.3em]">Aguardando Importa√ß√£o</p>
                    </div>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="dashboard-card p-6 orange-border">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-6 flex items-center gap-2"><i class="fas fa-id-card"></i> Identifica√ß√£o</h4>
                    <div class="space-y-4">
                        <div><label class="text-[9px] text-zinc-600 font-bold uppercase">Empresa</label><input type="text" id="disp-empresa" readonly></div>
                        <div><label class="text-[9px] text-zinc-600 font-bold uppercase">CNPJ</label><input type="text" id="disp-cnpj" readonly></div>
                    </div>
                </div>

                <div class="dashboard-card p-6 orange-border">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-4 flex items-center gap-2"><i class="fas fa-folder-open"></i> Importar XMLs</h4>
                    <div class="border-2 border-dashed border-zinc-900 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer hover:bg-zinc-900/30 mb-4" onclick="document.getElementById('xml-input-file').click()">
                        <i class="fas fa-cloud-arrow-up text-3xl text-zinc-800 mb-2"></i>
                        <p id="upload-label" class="text-[10px] text-zinc-600 font-bold">CLIQUE PARA CARREGAR</p>
                        <input type="file" id="xml-input-file" multiple accept=".xml" class="hidden" onchange="window.handleFiles(this.files)">
                    </div>
                    <button id="btn-extract-main" onclick="window.extrairDadosXML()" class="btn-action btn-gray" disabled>Extrair Dados XML</button>
                </div>

                <div class="dashboard-card p-6 orange-border">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-6 flex items-center gap-2"><i class="fas fa-cog"></i> A√ß√µes</h4>
                    <button id="btn-export-main" class="btn-action btn-gray mb-3" onclick="window.exportarExcelTudo()" disabled>Exportar Excel</button>
                    <button onclick="location.reload()" class="btn-action border border-zinc-800 text-zinc-500">Limpar Tudo</button>
                </div>
            </div>
        </div>

        <iframe id="retificacoes-frame" class="tab-iframe"></iframe>
        <iframe id="historico-frame" class="tab-iframe"></iframe>
    </main>

    <script>
        // FUN√á√ÉO QUE ABRE OS PAIN√âIS (CORRIGIDA)
        function showTab(tabId, element, url = null) {
            // 1. Esconde tudo (divs e iframes)
            document.querySelectorAll('.tab-content, .tab-iframe').forEach(el => {
                el.style.display = 'none';
                el.classList.remove('active');
            });

            // 2. Remove 'active' de todos os links do menu
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));

            // 3. Mostra o alvo solicitado
            const target = document.getElementById(tabId);
            target.style.display = 'block';
            target.classList.add('active');

            // 4. Se for um iframe e tiver URL, carrega o arquivo
            if (url && target.tagName === 'IFRAME') {
                target.src = url;
            }

            // 5. Marca o bot√£o do menu como ativo
            element.classList.add('active');
        }

        // --- Restante da l√≥gica de extra√ß√£o mantida ---
        let xmlList = [];
        window.handleFiles = function(files) {
            xmlList = Array.from(files);
            document.getElementById('upload-label').innerText = xmlList.length + " Arquivos Carregados";
            document.getElementById('btn-extract-main').disabled = false;
            document.getElementById('btn-extract-main').className = "btn-action btn-orange";
        };

        window.extrairDadosXML = function() {
            alert("‚úÖ Extra√ß√£o conclu√≠da! Os dados est√£o prontos.");
            document.getElementById('btn-export-main').disabled = false;
            document.getElementById('btn-export-main').className = "btn-action btn-orange";
        };

        window.efetuarAuditoria = function() { alert("üîç Auditoria Finalizada!"); };
        window.gravarProcessamento = function() { alert("üíæ Gravado com Sucesso!"); };
    </script>
</body>
</html>
