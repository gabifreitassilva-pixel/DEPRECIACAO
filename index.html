<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V7.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 12px 25px; font-size: 11px; font-weight: 700; color: #ffffff; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-transform: uppercase; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: var(--orange-main); background: #080808; border-left-color: var(--orange-main); }
        .section-title { padding: 25px 25px 10px; font-size: 9px; font-weight: 900; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .main-container { flex: 1; position: relative; background: #050505; }
        .tab-content { display: none; width: 100%; height: 100%; overflow-y: auto; padding: 30px; }
        .tab-content.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
        .dashboard-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 15px; }
        .orange-border { border: 1.5px solid var(--orange-main); }
        input { background: #080808 !important; border: 1px solid var(--border-color) !important; color: #fff !important; padding: 10px; border-radius: 5px; font-size: 12px; width: 100%; outline: none; }
        .btn-action { width: 100%; padding: 12px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-orange { background: var(--orange-main); color: #000; cursor: pointer; }
        .btn-gray { background: #1a1a1a; color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 border-b border-zinc-900 mb-2">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
        </div>
        <nav>
            <div class="section-title">Extração de Dados</div>
            <div class="nav-link active" onclick="showTab('auditoria-panel', this)"><i class="fas fa-file-code"></i> Extrator XML</div>
            <div class="section-title">Consultas</div>
            <div class="nav-link" onclick="showTab('xml-history-frame', this, 'historico_xml.html')"><i class="fas fa-file-csv"></i> Histórico de Extração XML</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="auditoria-panel" class="tab-content active">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="dashboard-card p-6 orange-border">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-6">Identificação</h4>
                    <div class="space-y-4">
                        <div><label class="text-[9px] text-zinc-600 font-bold uppercase">Empresa</label><input type="text" id="disp-empresa" readonly></div>
                        <div><label class="text-[9px] text-zinc-600 font-bold uppercase">CNPJ</label><input type="text" id="disp-cnpj" readonly></div>
                        <div><label class="text-[9px] text-zinc-600 font-bold uppercase">Período</label><input type="text" id="disp-periodo" readonly></div>
                    </div>
                </div>

                <div class="dashboard-card p-6 orange-border">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-4">Ação</h4>
                    <div class="border-2 border-dashed border-zinc-900 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer mb-4" onclick="document.getElementById('xml-input-file').click()">
                        <p id="upload-label" class="text-[10px] font-bold">CARREGAR XMLs</p>
                        <input type="file" id="xml-input-file" multiple accept=".xml" class="hidden" onchange="window.handleFiles(this.files)">
                    </div>
                    <button id="btn-extract-main" onclick="window.extrairDadosXML()" class="btn-action btn-gray" disabled>EXTRAIR DADOS XML</button>
                </div>

                <div class="dashboard-card p-6 orange-border text-center">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-8">Download</h4>
                    <button id="btn-export-main" class="btn-action btn-gray" onclick="window.exportarExcelTudo()" disabled>Exportar Planilha Completa</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="dashboard-card p-5 border-l-4 border-orange-500"><p class="text-[9px] text-zinc-500 uppercase font-bold">Notas Lidas</p><h3 id="kpi-notas" class="text-3xl font-black mt-1">0</h3></div>
                <div class="dashboard-card p-5 border-l-4 border-orange-500"><p class="text-[9px] text-zinc-500 uppercase font-bold">Itens Totais</p><h3 id="kpi-itens" class="text-3xl font-black mt-1">0</h3></div>
            </div>
        </div>
        <iframe id="xml-history-frame"></iframe>
    </main>

    <script>
        const MONTHS = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        
        function showTab(tabId, element, url = null) {
            document.querySelectorAll('.tab-content, iframe').forEach(el => { el.style.display = 'none'; el.classList.remove('active'); });
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const target = document.getElementById(tabId);
            target.style.display = 'block'; target.classList.add('active');
            if (url && target.tagName === 'IFRAME') target.src = url;
            element.classList.add('active');
        }

        let xmlFiles = [];
        let masterData = [];
        window.processSummary = { empresa: '', cnpj: '', periodo: '', itens: 0, notas: 0 };

        window.handleFiles = function(files) {
            xmlFiles = Array.from(files);
            document.getElementById('upload-label').innerText = xmlFiles.length + " XMLs Selecionados";
            document.getElementById('btn-extract-main').disabled = false;
            document.getElementById('btn-extract-main').className = "btn-action btn-orange";
            document.getElementById('kpi-notas').innerText = xmlFiles.length;
            window.processSummary.notas = xmlFiles.length;
            window.lerCabecalho(xmlFiles[0]);
        };

        window.lerCabecalho = async function(file) {
            const text = await file.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            const cnpjRaw = xml.getElementsByTagName("CNPJ")[0]?.textContent || "";
            const cnpjF = cnpjRaw.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
            const nome = xml.getElementsByTagName("xNome")[0]?.textContent || "EMPRESA";
            const dEmi = xml.getElementsByTagName("dEmi")[0]?.textContent || "";
            let mesAno = "---";
            if(dEmi.length >= 8) mesAno = `${MONTHS[parseInt(dEmi.substring(4, 6)) - 1]}/${dEmi.substring(0, 4)}`;
            
            document.getElementById('disp-cnpj').value = cnpjF;
            document.getElementById('disp-empresa').value = nome;
            document.getElementById('disp-periodo').value = mesAno;
            window.processSummary.empresa = nome;
            window.processSummary.cnpj = cnpjF;
            window.processSummary.periodo = mesAno;
        };

        window.extrairDadosXML = async function() {
            masterData = [];
            for (let file of xmlFiles) {
                const text = await file.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const dets = xml.getElementsByTagName("det");
                const nNF = xml.getElementsByTagName("nNF")[0]?.textContent || "---";

                Array.from(dets).forEach(det => {
                    const xProd = det.getElementsByTagName("xProd")[0]?.textContent || "";
                    const ncm = det.getElementsByTagName("NCM")[0]?.textContent || "";
                    const cfop = det.getElementsByTagName("CFOP")[0]?.textContent || "";
                    const uCom = det.getElementsByTagName("uCom")[0]?.textContent || "";
                    const qCom = det.getElementsByTagName("qCom")[0]?.textContent || "0";
                    const vUnCom = det.getElementsByTagName("vUnCom")[0]?.textContent || "0";
                    const vProd = parseFloat(det.getElementsByTagName("vProd")[0]?.textContent || 0);

                    masterData.push({
                        Empresa: window.processSummary.empresa, CNPJ: window.processSummary.cnpj, Mes: window.processSummary.periodo, 
                        Nota: nNF, Produto: xProd, NCM: ncm, CFOP: cfop, Unidade: uCom, Qtd: qCom, Unitario: vUnCom, 
                        Total_Item: vProd.toFixed(2), CST_PIS: "49", CST_COFINS: "49", CST_ICMS: "102", 
                        Credito_Calculado: (vProd * 0.0198).toFixed(2)
                    });
                });
            }
            document.getElementById('kpi-itens').innerText = masterData.length;
            document.getElementById('btn-export-main').disabled = false;
            document.getElementById('btn-export-main').className = "btn-action btn-orange";
            alert("✅ Extração concluída!");
        };

        window.exportarExcelTudo = function() {
            // AQUI É ONDE GRAVA NO HISTÓRICO
            let xmlHistory = JSON.parse(localStorage.getItem('xml_export_history')) || [];
            xmlHistory.push({
                dataExportacao: new Date().toLocaleString(),
                empresa: window.processSummary.empresa,
                cnpj: window.processSummary.cnpj,
                mesFiscal: window.processSummary.periodo,
                totalNotas: window.processSummary.notas,
                itens: masterData
            });
            localStorage.setItem('xml_export_history', JSON.stringify(xmlHistory));

            // GERA O CSV
            let csv = "\ufeffEmpresa;CNPJ;Mes;Nota;Produto;NCM;CFOP;Unidade;Qtd;Unitario;Total_Item;CST_PIS;CST_COFINS;CST_ICMS;Credito_Calculado\n";
            masterData.forEach(d => { csv += `${d.Empresa};${d.CNPJ};${d.Mes};${d.Nota};${d.Produto};${d.NCM};${d.CFOP};${d.Unidade};${d.Qtd};${d.Unitario};${d.Total_Item};${d.CST_PIS};${d.CST_COFINS};${d.CST_ICMS};${d.Credito_Calculado}\n`; });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `EXTRACAO_${window.processSummary.empresa}.csv`;
            link.click();
            alert("✅ Planilha salva no Histórico!");
        };
    </script>
</body>
</html>
